<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Bank - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bank-header">
            <h1>Secure Bank</h1>
            <span class="soc-badge">SOC Monitored</span>
            <button id="logoutBtn" style="float:right;">Logout</button>
        </div>
        <div id="userInfo"></div>
        <form id="transferForm" style="margin-top:20px;">
            <label for="recipient">Recipient:</label>
            <select id="recipient"></select>
            <label for="amount">Amount in EUR:</label>
            <input type="number" id="amount" min="1" step="0.01" required>
            <input type="submit" value="Transfer">
        </form>
        <div id="resultSection" style="display:none;"></div>
        <div id="errorSection" style="display:none; color:red;"></div>
        <button id="socDashboardBtn" style="margin-top:20px;">Open SOC Dashboard</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
